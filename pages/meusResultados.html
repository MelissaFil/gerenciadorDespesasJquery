<div class="container">
    <section class="resumo">
        <div class="card border-card">
            <div class="card-body d-flex flex-column flex-md-row">
                <div class="me-5">
                    <p class="text-secondary-light">Renda cadastrada:  <span class="renda text-primary">R$0.00</span></p>
                    <p class="text-secondary-light">Consumo atual:  <span class="renda text-primary">R$0.00</span></p>
                    <p class="text-secondary-light">Renda reservada:  <span class="renda text-primary">R$0.00</span></p>
                </div>
                <div class="flex-grow-1">
                    <div class="d-flex flex-column flex-md-row align-items-md-center mb-2">
                        <span class="me-2 text-secondary-light" style="min-width: 150px;">Consumo fixo:</span>
                        <div class="progress flex-grow-1 position-relative" role="progressbar" aria-label="Consumo fixo" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar bg-success" style="width: 0%;"></div>
                            <span class="position-absolute w-100 text-start text-white ps-2" style="left: 0;">0%</span>
                        </div>
                    </div>
                    <div class="d-flex flex-column flex-md-row align-items-md-center mb-2">
                        <span class="me-2 text-secondary-light" style="min-width: 150px;">Consumo variáveis:</span>
                        <div class="progress flex-grow-1 position-relative" role="progressbar" aria-label="Consumo variáveis" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar bg-warning" style="width: 0%;"></div>
                            <span class="position-absolute w-100 text-start text-white ps-2" style="left: 0;">0%</span>
                        </div>
                    </div>
                    <div class="d-flex flex-column flex-md-row align-items-md-center mb-2">
                        <span class="me-2 text-secondary-light" style="min-width: 150px;">Consumo ocasional:</span>
                        <div class="progress flex-grow-1 position-relative" role="progressbar" aria-label="Consumo ocasional" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar bg-danger" style="width: 0%;"></div>
                            <span class="position-absolute w-100 text-start text-white ps-2" style="left: 0;">0%</span>
                        </div>
                    </div>
                    <div class="d-flex flex-column flex-md-row align-items-md-center mb-2">
                        <span class="me-2 text-secondary-light" style="min-width: 150px;">Reservado:</span>
                        <div class="progress flex-grow-1 position-relative" role="progressbar" aria-label="Reservado" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar bg-info" style="width: 0%;"></div>
                            <span class="position-absolute w-100 text-start text-white ps-2" style="left: 0;">0%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="cards-categoria mt-4 row">

        <div class="row cards-categoria"></div>

    </section>

    <!-- Modal -->
    <div class="modal fade modalRegistraGasto" id="modalRegistroGasto1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Registrar gasto</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
                <form action="" id="registrarGasto">
                    <div class="modal-body">
                        <div class="row">
                        
                            <div class="col-6">
                                <div class="input-group mb-3">
                                    <input type="text" id="valorGasto" class="form-control" placeholder="Valor" aria-label="Valor" aria-describedby="Valor gasto">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="input-group mb-3">
                                    <input type="date" id="dataGasto" class="form-control" placeholder="Data" aria-label="Data" aria-describedby="Data em que foi gasto">
                                </div>
                            </div>
                            <div class="col-6">
                                <select class="form-select mb-3" aria-label="Select tipo de gasto" id="tipoGasto">
                                

                                </select> 
                            </div>
                            <div class="col-6">
                                <select class="form-select mb-3" aria-label="Select categoria de gasto" disabled id="categoriaGasto">
                                    <option selected disabled>Categoria</option>

                                </select>  
                            </div>  
                            <div>
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Descrição do gasto" id="descricaoGasto"></textarea>
                                    <label for="floatingTextarea">Descrição</label>
                                </div>
                            </div>      

                        </div>
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </div>
            </form>
        </div>
        </div>
  </div>

</div>
