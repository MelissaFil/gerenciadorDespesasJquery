<div class="container">
    <div class="card">
        <div class="card-body d-flex">
            <div class="me-5">
                <p>Renda cadastrada: <span class="renda text-primary">R$3000</span></p>
                <p>Consumo atual: <span class="renda text-primary">R$1500</span></p>
                <p>Renda reservada: <span class="renda text-primary">R$1500</span></p>
            </div>
            <div class="flex-grow-1">
                <div class="d-flex align-items-center mb-2">
                    <span class="me-2" style="min-width: 150px;">Consumo fixo:</span>
                    <div class="progress flex-grow-1 position-relative" role="progressbar" aria-label="Consumo fixo" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar bg-success" style="width: 25%;"></div>
                        <span class="position-absolute w-100 text-start text-white ps-2" style="left: 0;">25%</span>
                    </div>
                </div>
                <div class="d-flex align-items-center mb-2">
                    <span class="me-2" style="min-width: 150px;">Consumo variáveis:</span>
                    <div class="progress flex-grow-1 position-relative" role="progressbar" aria-label="Consumo variáveis" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar bg-warning" style="width: 50%;"></div>
                        <span class="position-absolute w-100 text-start text-white ps-2" style="left: 0;">50%</span>
                    </div>
                </div>
                <div class="d-flex align-items-center mb-2">
                    <span class="me-2" style="min-width: 150px;">Consumo ocasional:</span>
                    <div class="progress flex-grow-1 position-relative" role="progressbar" aria-label="Consumo ocasional" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar bg-danger" style="width: 75%;"></div>
                        <span class="position-absolute w-100 text-start text-white ps-2" style="left: 0;">75%</span>
                    </div>
                </div>
                <div class="d-flex align-items-center mb-2">
                    <span class="me-2" style="min-width: 150px;">Reservado:</span>
                    <div class="progress flex-grow-1 position-relative" role="progressbar" aria-label="Reservado" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar bg-info" style="width: 100%;"></div>
                        <span class="position-absolute w-100 text-start text-white ps-2" style="left: 0;">100%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
